<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <title>Decodificador</title>
</head>

<body>

    <div class="principal">
        <header>
            <img class="logoAlura" src="img/Vector.png" alt="Logo Alura">
            <h1 data-text="DecodificadorDeTexto" class="Titulo">DecodificadorDeTexto</h1>
	    </header>
        <main>
            <section class="box">
                <textarea class="text-area" cols="40" rows="10" placeholder="digite seu texto"></textarea>
                <div class="info">
                    <img class="iconeinfo" src="img/Group.svg" alt="icone de informações">
                    <p>Apenas letras minúsculas e sem acento.</p>
                </div>
                <div class="botoes">
                    <button class="btn-criptografar" onclick="btnCriptografar()">Criptografar</button>
                    <button class="btn-descriptografar" onclick="btnDescriptografar()">Descriptografar</button>
                </div>
		    </section>

            <!-- Aqui começa a parte que aparece o texto criptografado/descriptografado -->
            <section class="box-msg">
                <textarea class="msg" cols="30" rows="18"></textarea>
                <p class="msg-box">Nenhuma mensagem encontrada</p>
                <p class="texto-box">Digite um texto que você <br>deseja criptografar ou descriptografar.</p>
                <button class="btn-copiar" onclick="btnCopiar">Copiar</button>
            </section>
        </main>
        
        <footer>
            <h3>Challenge ONE - Turma 5 - Daniela Coltri Fernandes - 2023</h3>
        </footer>
        <script src="script.js"></script>
    </div>

</body>
</html>
